<div *ngIf="besoins.length === 0">Aucun besoin enregistré !</div>

<!-- Besoins  -->
<div *ngIf="besoins.length > 0" class="tables-box">
  <div class="top">
    <h2>Toutes les dépenses</h2>
    <!-- <button>Plus</button> -->
  </div>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Date</th>
        <th>Montant (XAF)</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>

      <!-- <tr>Priorité</tr> -->
    </thead>
    <tbody>
      <tr [routerLink]="'/besoins/' + besoin.Id" *ngFor="let besoin of besoins">
        <td>{{ besoin.Name }}</td>
        <td>{{ besoin.Desc | sharedSubstring: 50 }}</td>
        <td>{{ besoin.CreatedAt }}</td>
        <td>{{ besoin.Amount }}</td>

        <!-- <td>{{ besoin.Status }}</td> -->
        <td>
          <button class="_button small">D</button>
          <button class="_button small">M</button>
          <button class="_button small">S</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
